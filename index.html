<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOP Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="side-bar">
            <a href="#" class="logo"><img class="icon" src="image/dashboard.svg">Dashboard</a>
            <div class="menu">
                <a href="#"><img class="icon" src="./image/home.svg">Home</a>
                <a href="#"><img class="icon" src="./image/profile.svg">Profile</a>
                <a href="#"><img class="icon" src="./image/message.svg">Message</a>
                <a href="#"><img class="icon" src="./image/history.svg">History</a>
                <a href="#"><img class="icon" src="./image/task.svg">Tasks</a>
                <a href="#"><img class="icon" src="./image/communities.svg">Communities</a>
            </div>
            <div class="setting">
                <a href="#"><img class="icon" src="./image/setting.svg">Setting</a>
                <a href="#"><img class="icon" src="./image/support.svg">Support</a>
                <a href="#"><img class="icon" src="./image/privacy.svg">Privacy</a>
            </div>
        </div>
        <div class="header">
            <form class="search-area" action="#" method="post">
                <button type="submit" id="search-submit">
                    <img src="./image/search.svg" style="width: auto; height: 20px;">
                </button>
                <input id="search-input" type="text" name="search">
            </form>
            <div class="profile-menu">
                <button id="notification"></button>
                <button class="icon user-icon small" id="pop"></button>
                <div id="user-name">Morgan Oakley</div>
            </div>
            <div class="user-greet">
                <img class="icon user-icon big">
                <div>Hi there,</div>
                <div>Morgan Oakley (@Morgan)</div>
            </div>
            <div class="user-edit">
                <button id="add-new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="project"> 
                <h3>Your Projects</h3>
                <div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>

            <div class="info-col">
                <div class="announcements">
                    <h3>Announcements</h3>
                    <div class="card">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="trending">
                    <h3>Trending</h3>
                    <div class="card">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
