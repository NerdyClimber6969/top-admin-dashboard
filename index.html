<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOP Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="side-bar">
            <div class="logo"><img>Dashboard</div>
            <div class="menu">
                <a href="#">Home</a>
                <a>Profile</a>
                <a>Message</a>
                <a>History</a>
                <a>Tasks</a>
                <a>Communities</a>
            </div>
            <div class="setting">
                <a>Setting</a>
                <a>Support</a>
                <a>Privacy</a>
            </div>
        </div>
        <div class="header">
            <form class="search-area">
                <input id="search-submit" type="submit">
                <input id="search-input" type="text" name="search">
            </form>
            <div class="profile-menu">
                <button id="notification"></button>
                <button id="pop"></button>
                <div id="user-name">Morgan Oakley</div>
            </div>
            <div class="user-greet">
                <img>
                <div>Hi there,</div>
                <div>Morgan Oakley (@Morgan)</div>
            </div>
            <div class="user-edit">
                <button id="add-new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="project"> 
                <h3>Your Projects</h3>
                <div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>

            <div class="info-col">
                <div class="announcements">
                    <h3>Announcements</h3>
                    <div class="card">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="trending">
                    <h3>Trending</h3>
                    <div class="card">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
